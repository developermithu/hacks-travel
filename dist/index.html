<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="tailwindcss, tailwind css, tailwind css boilerplate, tailwind css starter kit"
    />
    <!-- Favicon Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon//site.webmanifest" />
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Hacks Travel</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="antialiased bg-white text-black font-josefin">
    <!-- Header -->
    <header class="py-2">
      <nav class="container flex items-center justify-between">
        <ul class="logo">
          <a href="/">
            <img src="./images/logo-header.png" alt="" class="w-full" />
          </a>
        </ul>

        <ul class="flex items-center gap-x-3 font-medium text-lg">
          <li>
            <a
              href="#"
              class="text-primary px-2.5 py-1.5 rounded hover:bg-blue-100"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-primary px-2.5 py-1.5 rounded hover:bg-blue-100"
              >How It Works</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-primary px-2.5 py-1.5 rounded hover:bg-blue-100 flex items-center gap-x-1"
            >
              <span>Plans</span>
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  /></svg
              ></span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="text-primary px-2.5 py-1.5 rounded hover:bg-blue-100"
              >Member Stories</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-primary px-2.5 py-1.5 rounded hover:bg-blue-100"
              >Guides</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-primary px-2.5 py-1.5 rounded hover:bg-blue-100"
              >Blogs</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section
        style="background-image: url('./images/hero-bg.png'); height: 80vh"
        class="bg-cover bg-no-repeat"
      >
        <div class="container py-10">
          <div class="w-[600px] float-left py-16">
            <h1 class="font-bold text-6xl text-yellow-400">
              Never Pay Full Price <br />
              <span class="text-white">for Flights</span>
            </h1>
            <p class="text-white text-[1.375rem] py-3">
              We Tell You What Airline CEO’s Won’t!
            </p>
            <form action="" method="post" class="flex justify-start gap-x-3">
              <input
                type="text"
                placeholder="Enter your email"
                class="w-64 px-4 py-2 rounded-3xl"
              />
              <a
                href="#"
                class="px-4 py-2 bg-primary rounded-3xl text-white border font-semibold text-lg"
                >Subscribe Now</a
              >
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
